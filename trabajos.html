        <section class="search-job">
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector técnológico.</p>
            <form action="search">
                <section class="input-job">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>

                </section>
                <section>
                <select name="tecnologia" id="tecnologia">
                    <option value="">Tecnologia</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Pyton</option>
                </select>
                <select name="Ubicación" id="Ubicación">
                    <option value="">Ubicación</option>
                    <option value="Bogota">Bogotá</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Cali">Cali</option>
                </select>
                <select name="TipoContrato" id="TipoContrato">
                    <option value="">Tipo de Contrato</option>
                    <option value="indefinido">Indefinido</option>
                    <option value="fijo">Fijo</option>
                    <option value="obraLabor">Obra Labor</option>
                </select>
                    <select name="Experiencia" id="Experiencia">
                    <option value="">Experiencia</option>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
